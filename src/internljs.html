<head>

    <title>PageA</title>

<body>
    <div>
        Run the java script tgs at the end before the closing "body" tag else the dom returns a <b>null</b> object.
        because when the first script is loaded the paragraph element is not yet loaded
    </div>
    <script>
        console.log('Before');
        const p1 = document.querySelectorAll('p');
        console.log(p1);
    </script>


    <p>Hi there, how are you - This is first paragraph</p>
    <p>This is the second paragraph in PageA</p>

    <script>
        console.log('After');
        const p = document.querySelector('p');
        console.log(p);
    </script>
</body>
